{% extends "base_generic.html" %} {% block content %}
<article>
    <header>
        <h2>{{ page.title }}</h2>
    </header>
    <body>
        <p>
            {{ page.content }}
        </p>
    </body>
    <div>
    </div>
    <div class="grid">
        {% for choice in page.choices.all %}
            <a role="button" href="{{choice.redirect}}">
                {{ choice.name }}
            </a>
        {% endfor %}
    </div>
</article>
{% endblock %}
